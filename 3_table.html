<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        tr,
        th ,
        td {

            border: 1px solid black;
           border-collapse: collapse;
        }
     </style>
</head>
<body>
    <p><strong>STUDENTS MARK SHEET</strong></p>
    <table style="width:90%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>Science</th>
                <th>English</th>
                <th>Physics</th>
                <th>General knowledge</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>David</td>
                <td>85</td>
                <td>87</td>
                <td>88</td>
                <td>40</td>
                <td>94</td>
            </tr>

            <tr>
                <td>Mike</td>
                <td>99</td>
                <td>27</td>
                <td>90</td>
                <td>98</td>
                <td>92</td>
            </tr>

            <tr>
                <td>Sam</td>
                <td>76</td>
                <td>87</td>
                <td>65</td>
                <td>76</td>
                <td>64</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
